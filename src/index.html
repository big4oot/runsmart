<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo"><img src="img/logo.png" alt="logo"></a>
                <div class="header__official">Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+78005553535" class="header__phone">+7 800 555 35 35</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учетом вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon"><img src="icons/timer.png.png" alt="timer">

                    </div>
                    <div class="promo__icon"><img src="icons/box.png.png" alt="box">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon"><img src="icons/chat.png.png" alt="chat">

                    </div>
                </div>

                <button class="button button_main">заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>
                </div>
            </div>
